<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SerenityAI - Mental Health Companion</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-indigo-500 text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-lg p-6 text-center">
    <h1 class="text-3xl font-bold text-gray-900">SerenityAI - Your Mental Health Companion</h1>
    <nav class="mt-4">
      <button id="chatTab" class="text-lg border-b-2 border-indigo-500 mr-4">Chat</button>
      <button id="resourcesTab" class="text-lg">Resources</button>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto p-6" id="mainContent">
    <!-- Chat Window (Default Tab) -->
    <div id="chatWindow" class="hidden">
      <div class="h-96 overflow-auto bg-white shadow-lg rounded-lg p-4">
        <div id="chatMessages">
          <!-- Messages will appear here -->
        </div>
      </div>
      <div class="flex mt-4">
        <input type="text" id="chatInput" class="w-full p-2 rounded-l-lg border border-gray-300" placeholder="Type your message...">
        <button id="sendMessage" class="bg-indigo-500 p-2 rounded-r-lg text-white">Send</button>
      </div>
    </div>

    <!-- Resources Section -->
    <div id="resourceSection" class="hidden">
      <h2 class="text-2xl font-bold mb-4">Mental Health Resources</h2>
      <ul class="list-disc pl-6">
        <li><a href="https://www.betterhelp.com" class="text-indigo-400 hover:underline">BetterHelp</a></li>
        <li><a href="https://www.talkspace.com" class="text-indigo-400 hover:underline">Talkspace</a></li>
        <li><a href="https://www.mhanational.org" class="text-indigo-400 hover:underline">Mental Health America</a></li>
        <li><a href="https://www.nami.org" class="text-indigo-400 hover:underline">NAMI</a></li>
      </ul>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-4 text-center">
    <p>&copy; 2024 SerenityAI. All rights reserved.</p>
    <p>Follow us on 
      <a href="#" class="ml-1 text-indigo-400">Twitter</a>, 
      <a href="#" class="ml-1 text-indigo-400">LinkedIn</a>
    </p>
  </footer>

  <script>
    // JavaScript to toggle between tabs and handle chat functionality

    // Get elements
    const chatTab = document.getElementById('chatTab');
    const resourcesTab = document.getElementById('resourcesTab');
    const chatWindow = document.getElementById('chatWindow');
    const resourceSection = document.getElementById('resourceSection');
    const chatInput = document.getElementById('chatInput');
    const sendMessageButton = document.getElementById('sendMessage');
    const chatMessages = document.getElementById('chatMessages');

    // Set initial state (show chat by default)
    chatWindow.classList.remove('hidden');

    // Tab switching functionality
    chatTab.addEventListener('click', () => {
      chatWindow.classList.remove('hidden');
      resourceSection.classList.add('hidden');
      chatTab.classList.add('border-b-2', 'border-indigo-500');
      resourcesTab.classList.remove('border-b-2', 'border-indigo-500');
    });

    resourcesTab.addEventListener('click', () => {
      resourceSection.classList.remove('hidden');
      chatWindow.classList.add('hidden');
      resourcesTab.classList.add('border-b-2', 'border-indigo-500');
      chatTab.classList.remove('border-b-2', 'border-indigo-500');
    });

    // Chat message sending functionality
    sendMessageButton.addEventListener('click', () => {
      const message = chatInput.value.trim();
      if (message) {
        // Add user message to chat window
        const userMessage = document.createElement('div');
        userMessage.classList.add('p-2', 'rounded-lg', 'my-2', 'bg-blue-500', 'text-white');
        userMessage.textContent = message;
        chatMessages.appendChild(userMessage);

        // Simulate AI response
        setTimeout(() => {
          const aiResponse = document.createElement('div');
          aiResponse.classList.add('p-2', 'rounded-lg', 'my-2', 'bg-gray-200', 'text-gray-800');
          aiResponse.textContent = "AI Response here...";
          chatMessages.appendChild(aiResponse);
        }, 1000);

        // Clear the input
        chatInput.value = '';
      }
    });
  </script>
</body>
</html>

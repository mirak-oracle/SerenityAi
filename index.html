<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SerenityAI - Mental Health Companion</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #007bff;
    }

    .chat-container {
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow-y: auto;
      max-height: 300px;
      padding: 10px;
      margin-bottom: 20px;
    }

    .chat {
      display: flex;
      flex-direction: column;
    }

    .user-message {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      align-self: flex-end;
    }

    .bot-message {
      background-color: #f1f1f1;
      color: #333;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      align-self: flex-start;
    }

    #user-input {
      width: calc(100% - 70px);
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    #send-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    #about-link {
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SerenityAI - Mental Health Companion</h1>
    <div class="chat-container" id="chat-container">
      <div class="chat" id="chat">
        <p class="bot-message">Welcome! How can I assist you today?</p>
      </div>
    </div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-btn">Send</button>
    <button id="start-listening">Start Listening</button>
    <p id="about">Learn more about SerenityAI <span id="about-link">here</span>.</p>
  </div>

  <script>
    // JavaScript code
    const chat = document.getElementById('chat');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const aboutLink = document.getElementById('about-link');
    const startListeningBtn = document.getElementById('start-listening');

    sendBtn.addEventListener('click', () => {
      const userMessage = userInput.value.trim();
      if (userMessage !== '') {
        appendMessage('user', userMessage);
        userInput.value = '';
        getBotResponse(userMessage);
      }
    });

    userInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        const userMessage = userInput.value.trim();
        if (userMessage !== '') {
          appendMessage('user', userMessage);
          userInput.value = '';
          getBotResponse(userMessage);
        }
      }
    });

    startListeningBtn.addEventListener('click', startListening);

    function startListening() {
      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        displayUserMessage(transcript);
        processCommand(transcript);
      };

      recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
      };

      recognition.start();
    }

    function getBotResponse(message) {
      // Mock response for demonstration
      let botResponse = '';
      if (message.toLowerCase().includes('stress')) {
        botResponse = 'When feeling stressed, deep breathing exercises can help. Let\'s take a moment to practice some deep breathing together. Inhale deeply through your nose for 4 seconds, hold for 7 seconds, then exhale slowly through your mouth for 8 seconds. Repeat this several times until you feel more relaxed.';
      } else if (message.toLowerCase().includes('anxiety')) {
        botResponse = 'Anxiety can be overwhelming, but grounding techniques can help bring you back to the present moment. Try focusing on your senses: name 5 things you can see, 4 things you can touch, 3 things you can hear, 2 things you can smell, and 1 thing you can taste.';
      } else {
        botResponse = 'I\'m here to support you. Let\'s take a deep breath together. How are you feeling today?';
      }
      setTimeout(() => {
        appendMessage('bot', botResponse);
      }, 500);
    }

    function appendMessage(sender, message) {
      const messageElement = document.createElement('p');
      messageElement.textContent = message;
      messageElement.classList.add(sender + '-message');
      chat.appendChild(messageElement);
      chat.scrollTop = chat.scrollHeight;
    }

    aboutLink.addEventListener('click', () => {
      window.location.href = 'https://www.betterhelp.com/get-started/?utm_source=AdWords&utm_medium=Search_PPC_m&utm_term=online+counseling+free_b&utm_content=136971342842&network=g&placement=&target=&matchtype=b&utm_campaign=16805123991&ad_type=text&adposition=&kwd_id=kwd-689501355&gad_source=1&gclid=CjwKCAjwrcKxBhBMEiwAIVF8rBTndvM_DhzaO08Bn2H7q3pKzu4IA906KiQv4l16anzvjb_EODVExRoC0XcQAvD_BwE&not_found=1&gor=start-go';
    });
  </script>
</body>
</html>

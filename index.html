<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SerenityAI - Your Mental Health Companion</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Tag Manager -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZY9S9E5VGC"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-ZY9S9E5VGC');
  </script>
  
  <!-- Custom styles -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .holographic-text {
      background: linear-gradient(45deg, #FF6F61, #FFC107, #6D83F2, #89EAF4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient 3s infinite;
    }
    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>

<body class="bg-gray-100">
  <!-- Header -->
  <div class="bg-blue-600 py-6">
    <h1 class="text-center text-white text-3xl font-bold">SerenityAI - Your Mental Health Companion</h1>
  </div>

  <!-- Main Container -->
  <div class="container mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
    <!-- Tabbed Interface -->
    <div class="flex justify-center mb-5">
      <button id="tab-chat" class="px-4 py-2 bg-blue-600 text-white rounded-md mx-2">Chat</button>
      <button id="tab-resources" class="px-4 py-2 bg-blue-600 text-white rounded-md mx-2">Mental Health Resources</button>
    </div>

    <!-- Chat Area -->
    <div id="chat-section" class="hidden">
      <button id="start-listening" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg mb-5">Start SerenityAI</button>
      <div id="user-messages" class="mb-4"></div>
      <div id="bot-responses" class="mb-4"></div>
      <input type="text" id="text-input" placeholder="Type a message..." class="w-full border px-4 py-2 rounded-lg focus:outline-none" />
    </div>

    <!-- Resources Area -->
    <div id="resources-section" class="hidden">
      <h2 class="text-xl font-semibold mb-4">Mental Health Resources</h2>
      <ul>
        <li><a href="https://www.betterhelp.com" class="text-blue-500 underline">BetterHelp</a></li>
        <li><a href="https://www.talkspace.com" class="text-blue-500 underline">Talkspace</a></li>
        <li><a href="https://www.mhanational.org/" class="text-blue-500 underline">Mental Health America</a></li>
        <!-- Add more resources here -->
      </ul>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-blue-700 text-white py-4 mt-10 text-center">
    <p class="holographic-text">Your Mental Health Journey Starts Here</p>
  </footer>

  <!-- JS Script -->
  <script>
    const recognition = new webkitSpeechRecognition();
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      processCommand(transcript);
    };

    recognition.onerror = (event) => {
      console.error('Speech recognition error:', event.error);
    };

    function startListening() {
      recognition.start();
    }

    document.getElementById('start-listening').addEventListener('click', startListening);

    function displayBotResponse(response) {
      const botResponses = document.getElementById('bot-responses');
      botResponses.innerHTML += `<p class="message bot-message bg-gray-200 p-4 rounded-lg mb-4">${response}</p>`;
    }

    function processCommand(command) {
      switch (command.toLowerCase()) {
        case 'hello':
          displayBotResponse('Hello! I am SerenityAI. How can I assist you today?');
          break;
        // Add more cases for commands
        default:
          displayBotResponse('I did not understand that.');
      }
    }

    // Tab switching logic
    document.getElementById('tab-chat').addEventListener('click', () => {
      document.getElementById('chat-section').classList.remove('hidden');
      document.getElementById('resources-section').classList.add('hidden');
    });

    document.getElementById('tab-resources').addEventListener('click', () => {
      document.getElementById('resources-section').classList.remove('hidden');
      document.getElementById('chat-section').classList.add('hidden');
    });
  </script>
</body>
</html>
